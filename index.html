<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Book Store</h1>
      <li>{{ books[0] }}</li>
      <li>{{ books[1] }}</li>
      <li>{{ books[2] }}</li>
    </div>

    <script>
      const { createApp } = Vue;

      fetch("/api/books")
        .then((res) => res.json())
        .then((res) => {
          const app = createApp({
            setup() {
              return {
                books: res,
              };
            },
          });
          app.mount("#app");
        });
    </script>
  </body>
</html>
